        <span class="text-[clamp(2rem,8vw,4rem)] font-black">Pure CSS.</span>
        <br />
        <span class="text-[clamp(2rem,8vw,4rem)] font-black"
          >Framework agnostic.</span

        <br />
        <span class="text-[clamp(2rem,8vw,4rem)] font-light"
          >Works everywhere.</span

      </h2>
      <div class="h-10"></div>
      <p
        class="text-base-content/60 font-title mb-6 text-center font-light md:text-3xl xl:text-left"
      >
        daisyUI is a plugin for Tailwind CSS. It works on all JS frameworks and
        doesn't need a JS bundle file.
      </p>
      <p
        class="text-base-content/60 font-title mb-6 text-center font-light md:text-3xl xl:text-left"
      >
        Install daisyUI as a dev dependency and use the class names just like
        any other Tailwind CSS class name.
      </p>
